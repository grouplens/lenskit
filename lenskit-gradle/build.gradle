apply plugin: 'groovy'
apply from: "$rootDir/gradle/maven.gradle"

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile project(':lenskit-specs')
}

apply from: 'integration-tests.gradle'
check.dependsOn gradleTests

javadoc {
    onlyIf {
        // FIXME Get some documentation going!
        sourceSets.main.java.files.size() > 0
    }
}
